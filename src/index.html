<!DOCTYPE html>
<html>
  
  <head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
     
      <h1>Studio Ghibli</h1>
      
    </header>
    <main>
      <h2>DataLovers</h2>
      <form>
        <label for="">Filter by:</label>
        <select data-testid="select-filter" name="properties">
          <option value="title">Movie</option>
          <option value="director">Director</option>
          <option value="producer">Producer</option>
        </select>
        <label for="select-filter2"></label>
        <select id="select-filter2" name="elements">
        </select>
        <label for="">Ordenar:</label>
        <select data-testid="select-sort" name="orden">
          <option value="rt_score">Ranking</option>
          <option value="release_date">Año</option>
          <legend>Orden:</legend>
          <label for="asc">
              <input type="radio" id="asc" name="sort-order" value="asc"> Ascendente
          </label>
          <label for="desc">
              <input type="radio" id="desc" name="sort-order" value="desc"> Descendente
          </label>
          
        </select>
      </form>
    <button data-testid="button-clear" id="button-clear">Reset</button>
    <span id="results-length"> </span>
      <section  id="root">
      </section>
    </main>
    <footer>Leslie Zuñiga and Catalina Ordenes</footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
