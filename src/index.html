<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>

      <h1>Studio Ghibli</h1>
      
    </header>
    <main>
      <h2>
        DataLovers: Discover more by hovering over the cards!/¡Descubre más al
        deslizar el cursor sobre las tarjetas!
      </h2>
      <form>
        <label for="select-filter">Filter by:</label>
        <select
          data-testid="select-filter"
          name="properties"
          id="select-filter"
        >
          <option value="title">Movie</option>
          <option value="director">Director</option>
          <option value="producer">Producer</option>
        </select>
        <label for="elements"></label>
        <select name="elements" id="elements"></select>
        <label for="select-sort">Sorted by:</label>
        <select data-testid="select-sort" name="orden" id="select-sort">
          <option value="rt_score">Ranking</option>
          <option value="release_date">Año</option>
        </select>
        <label for="sort-order">Orden:</label>
        <select name="sort-order" id="sort-order">
          <option value="asc">ascendente</option>
          <option value="desc">descendente</option>
        </select>
        <label for="button-clear">
          <button data-testid="button-clear" id="button-clear">
            Reset
          </button></label>
      </form>
      <span id="results-length"></span>
      <aside id="ranking-length"></aside>
      <section id="root"></section>
    </main>
    <footer>Project DataLover by: Leslie Zuñiga and Catalina Ordenes</footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
